<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <div id="content" style="display: flex;justify-content: center;">

    </div>


    <script>
        window.addEventListener('load', function(){
            let content = document.querySelector('#content')
            let numbers = [50,100,150,200,250];
            let colors = ["yellow","orange","green","red","blue"];
            let divs;
            function col(arr1,arr2){
                for (let i = 0; i < arr1.length; i++) {
                    divs = document.createElement('div');
                    divs.style.height = arr1[i]+ "px";
                    divs.style.width = arr1[i] + "px";
                    for(let j = 0; j < arr2.length;j++){
                        divs.style.backgroundColor = arr2[j];
                    }
                    content.appendChild(divs);
                }

            }
            col(numbers,colors);
        });
    </script>
</body>
</html>
